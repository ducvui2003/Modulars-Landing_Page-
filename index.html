<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
  <link rel="manifest" href="./assets/favicon/site.webmanifest" />
  <!-- Embed fonts -->
  <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
  <!-- Fonts icon -->
  <script src="https://kit.fontawesome.com/ed5ddce74d.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <title>Modulars</title>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header__body">
        <div class="logo">
          <img class="logo" src="./assets/images/logo.svg" alt="" />
        </div>
        <nav class="header__nav">
          <ul class="header-nav__list">
            <li class="header-nav__item">
              <a class="header-nav__link" href="#!">Home</a>
            </li>
            <li class="header-nav__item">
              <a class="header-nav__link" href="#!">About</a>
            </li>
            <li class="header-nav__item">
              <a class="header-nav__link" href="#!">Blog</a>
            </li>
            <li class="header-nav__item">
              <a class="header-nav__link" href="#!">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="header__cta">
          <button class="header-cta__btn btn">Sign up</button>
        </div>
      </div>
      <span class="header__decor"></span>
    </div>
  </header>
  <main class="main">

    <!-- Hero -->
    <section class="hero">
      <div class="container">
        <div class="hero__body">
          <div class="hero-left">
            <h1 class="hero__heading heading lv1">
              We’re a creative design agency.
            </h1>
            <p class="hero__desc desc">
              A brilliant, modular agency template for startup’s build yours
              toady.
            </p>
            <div class="hero__cta">
              <button class="hero-cta__btn btn">Get in touch</button>
              <a class="btn-cta__link" href="#!">
                <span class="btn-cta-link__icon--outer"><i
                    class="btn-cta-link__icon fa-solid fa-play"></i></span>Watch Video
              </a>
            </div>
            <div class="hero__decor-wrapper"><img class="hero__decor"
                src="./assets/images/hero-decor-01.svg" alt=""></div>
          </div>

          <div class="hero-right">
            <div class="hero__img-wrapper">
              <img src="./assets/images/hero-img-01.png" alt="" class="hero__img">
            </div>
            <div class="hero__img-wrapper">
              <img src="./assets/images/hero-img-02.png" alt="" class="hero__img">
            </div>
            <div class="hero__img-wrapper">
              <img src="./assets/images/hero-img-03.png" alt="" class="hero__img">
            </div>
            <div class="hero__decor-eclipse">
            </div>
            <div class="hero__decor-wrapper">
              <img src="./assets/images/hero-decor-01.svg" alt="" class="hero__decor">
            </div>
            <div class="hero__decor-wrapper">
              <img src="./assets/images/hero-decor-02.svg" alt="" class="hero__decor">
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>
  <footer class="footer"></footer>
</body>

</html>
